<body class="container">
  <h3>Cadastro de Pessoas:</h3>
 <div class="col-xs-5">
    <div class="container-fluid">
        <div class="form-group">
            <label >Nome:</label>
            <input title="Insira seu nome" placeholder="Seu Nome" type="text" class="form-control" id="nome" name="nome" required>
        </div>
       
          <div class="form-group">
             <label >Telefone:</label>
             <input type="text" class="form-control" placeholder='telefone fixo'  id="telefone" name="telefone" required>
          </div>
    </div>
    </div>
    <div class="col-xs-5">
            <div class="container-fluid">
                 <div class="form-group">
                     <label>Email:</label>
                     <input type="email" class="form-control" placeholder="exemple@exemple.com" id="email" name="email" required>
                 </div>


                 <label>Sexo:</label>
                 <div>
                        
                        <input type="radio" value="Masculino" name="radionbutton" required>
                        <label>Masculino</label>

                 </div>
                    <div>
                        <input type="radio" value="Feminino" name="radionbutton"  checked>
                        <label>Feminino</label>
                    </div>
            </div>
        
    </div>
    
    <div class="col-xs-5">
          <div class="container-fluid">
              <div class="form-group">
                  <label>Nascimento:</label>
                  <input type="date" class="form-control" id="idade" required >
              </div>
          </div>

          <div class="container-fluid">
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" placeholder="Seu CPF" class="form-control" id="cpf" required>
                </div>
            </div>


 
        </div>

        <div class="col-xs-5">
                <div class="container-fluid">
                    <div class="form-group">
                        <label>CEP:</label>
                        <input type="text" placeholder="Seu CEP" class="form-control" id="cep" required>
                    </div>
                </div>

                <div class="container-fluid">
                        <div class="form-group">
                            <label>RG:</label>
                            <input type="text" placeholder="Seu RG" class="form-control" id="rg" required>
                        </div>
                    </div>
              </div>
              
              <div class="col-xs-10" id="botao">
                    <button class="btn btn-primary btn-block" onclick="enviar();" >ENVIAR</button>
             <div>
</body>
